<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather in App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <body>
        <h1>Weather App</h1>
        <!-- Display weather info -->
        <div id="weather">
            <div class="card mb-3" style="max-width: 650px">
                <div>
                    <img class="icon" src="./clearsky.png" alt="" srcset="">
                </div>
                <div class="temp">25Â°</div>
                <div class="weather">clear</div>
                <div class="city">dehradun </div>
                <div class="box">
                    <div class="vis">5%</div>
                    <span class="humid">34%</span>
                    <div class="details">
                    </div>
                </div>
                <br>
                <div class="search d-flex">
                    <input class="form-control me-2 seachcity" type="search" placeholder="enter city name"
                        aria-label="Search"><button class="btn btn-outline-success " onclick="search()"
                        type="submit">Search</button>
                </div>
            </div>
        </div>
        </div>
        </div>
        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>
